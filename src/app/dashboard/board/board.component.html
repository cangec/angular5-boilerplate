<div class="toolbar">
  <h1 class="main-title">Articles</h1>
  <div class="btn btn-primary float-right">Add New Article</div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Image</th>
    <th scope="col">Content</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let article of articles">
    <th style="width: 180px;" scope="row">
      <img src="{{article.image.thumbUrl}}">
    </th>
    <td>
      <p class="date">{{article.createdAt | date:'MMM d, y, h:mm a'}}</p>
      <h4>{{article.title}}</h4>
      <div class="desc-container">
          <div class="desc">
            {{article.description}}
          </div>
        <div class="spacer"></div>
        <span>&nbsp;</span>
      </div>

      <span *ngFor="let tag of article.tags" class="badge badge-info" style="margin-right: 5px;">{{tag}}</span>
    </td>
    <td style="width: 195px;">
      <button type="button" class="btn btn-primary btn-sm">Edit</button>
      <button type="button" class="btn btn-success btn-sm">Publish</button>
      <button type="button" class="btn btn-danger btn-sm">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>

      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
